<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue TODO List</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header
          class="d-flex flex-column justify-content-center align-items-center m-1"
        >
          <img src="/img/logo.png" alt="logo" id="logo" />
          <div class="d-flex flex-column m-2">
            <label for="task">Aggiungi altri ordini da completare</label>
            <input
              type="text"
              name="task"
              v-model="todoText"
              @keyup.enter="addTasks"
            />
            <button class="btn border-black mt-1" @click="addTasks">
              Aggiungi ordine
            </button>
          </div>
        </header>
        <main class="container-fluid">
          <h1 class="text-center">Ordini da completare</h1>
          <ul
            class="d-flex flex-wrap justify-content-center align-content-center"
            v-if="project.length > 0"
          >
            <li v-for="(todo,id) in project" class="p-1">
              <div class="d-flex flex-column align-items-center">
                <span
                  class="point"
                  :class="{'done' : todo.done}"
                  @click="removeDone(todo)"
                  >{{todo.text}}</span
                >
                
                <img :src="todo.image" :alt="todo.text" class="mt-3 mx-2" />
                <i
                class="fa-regular fa-circle-xmark point m-2"
                @click="removeTasks(id)"
              ></i>
               
              </div>
            </li>
          </ul>
          <div
            v-else
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <img src="/img/Siestas.webp" alt="relax" id="siestas" />
            <span class="text-light fst-italic">
              Ottimo! Hai finito tutti i progetti da fare, ora non ti resta che
              riposarti e preparare tutto per il mercatino!
            </span>
          </div>
        </main>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
