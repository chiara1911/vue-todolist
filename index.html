<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue TODO List</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="d-flex flex-column justify-content-center align-items-center p-5">
          <img src="/img/logo.png" alt="" />
          <h1 class="text-center">Ordini da completare</h1>
            <input type="text" name="nome" v-model ="todoText">
            <button class="btn btn-success mt-2" @click="addTasks"> aggiungi ordine</button>
        </header>
        <main>
            
          <ul class="d-flex flex-column justify-content-between">
            <li v-for="(todo,index) in project" class="p-3">
              <span class="p-3">{{todo.text}}
                <img :src="todo.image" :alt="todo.text" />
            </span>              
              <i class="fa-regular fa-circle-xmark" @click = "removeTasks(index)"></i>
            </li>
          </ul>
        </main>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
